# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

# Allow repo secrets
env:
  VITE_AIRTABLE_APPS_ACCESS_TOKEN: ${{ secrets.VITE_AIRTABLE_APPS_ACCESS_TOKEN }}
  VITE_AIRTABLE_BASE_ID: ${{ secrets.VITE_AIRTABLE_BASE_ID }}
  VITE_AIRTABLE_TABLE_SUBMITTED: ${{ secrets.VITE_AIRTABLE_TABLE_SUBMITTED }}
  VITE_AIRTABLE_TABLE_VERIFIED: ${{ secrets.VITE_AIRTABLE_TABLE_VERIFIED }}

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          
      - name: Install dependencies
        run: npm ci
        working-directory: 'dashboard'

      - name: Build
        run: npm run build
        working-directory: 'dashboard'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        working-directory: 'dashboard'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        working-directory: 'dashboard'
